<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3>{{titulo}}</h3>
      <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
      <div class="mt-3" v-for="(item, index) of tareas">
        <div  role="alert" 
              :class="['alert', item.estado ? 'alert-success': 'alert-danger']">
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index + 1}} - {{item.nombre}}</div>
              <div>
                <button class="btn btn-success btn-sm" 
                        @click="editarTarea(index)">OK</button>
                <button class="btn btn-danger btn-sm" 
                        @click="eliminar(index)">X</button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <script src="app.js"></script>
        

    </div>
</body>
</html>
