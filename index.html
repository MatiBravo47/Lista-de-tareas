<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD LocalStorage</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56402b4728.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3>{{titulo}}</h3>
      <!-- v-model relaciona html con js,"pasa los datos" -->
      <!-- v-on:keyup.enter='agregar tarea', cuando soltemos el enter 'agregaTarea'  -->
      <input type="text" class="form-control my-3" v-model="nuevaTarea" placeholder="Nueva tarea" v-on:keyup.enter="agregarTarea">
      <!--@click: agrega funcion 'agregarTarea' al click -->
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
      <!-- for..of en vue  -->
      <div class="mt-3" v-for="(item, index) of tareas">
        <!-- alerta bootstrap -->
        <!-- si estado es true aplica success sino danger -->
        <div  role="alert" 
              :class="['alert', item.estado ? 'alert-dark text-decoration-line-through': 'alert-light']"  >
              <!-- justify-content-between deja nombres de un lado y botones del otro -->
          <div class="d-flex justify-content-between align-items-center">
            <div>{{item.nombre}}</div>
            <div class="d-flex align-items-center">
              <div class="icons"><i :class="['fa-regular', item.estado ? 'fa-square-check': 'fa-square']" @click="editarTarea(index)"></i></div>
              <div class="icons"><i class="fa-regular fa-trash-can" @click="eliminar(index)"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

        

    </div>
  <!-- CDN VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
